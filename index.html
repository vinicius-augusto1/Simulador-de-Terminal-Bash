<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador Bash</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="main-card">
      <div id="terminal-screen" class="screen active">
        <div class="terminal-container">
          <div class="terminal">
            <div id="terminal-output" class="terminal-output">
            </div>
            <div class="terminal-input-line">
              <span class="prompt">userName@secureSystem:~$</span>
              <input type="text" id="terminal-input" class="terminal-input" autofocus />
            </div>
          </div>
        </div>
        <div id="auth-status" class="auth-status"></div>
      </div>
    </div>
    <div class="footer">
      <p>Simulador Bash Web</p>
      <p>Desenvolvido por: Deyse Cristina, Evandro Endi, Ilídio Júnior, Vinícius Augusto</p>
    </div>
  </div>

  <div id="toast-container"></div>

  <script src="script.js"></script>
</body>
</html>
